<section class="new-training" fxLayout fxLayoutAlign="center">
	<mat-card fxFlex.xs="100%" fxFlex="400px">
		<mat-card-title fxLayoutAlign="center">Time to work out</mat-card-title>
		<mat-card-content fxLayoutAlign="center">
			<mat-form-field>
				<mat-label>Favorite food</mat-label>
				<mat-select>
					<mat-option value="food">
						Salchipapa
					</mat-option>
				</mat-select>
			</mat-form-field>
		</mat-card-content>
		<mat-card-actions fxLayoutAlign="center">
			<button mat-raised-button color="warn" (click)="onStartTraining()" type="submit" mat-button>Start</button>
		</mat-card-actions>
	</mat-card>
</section>
